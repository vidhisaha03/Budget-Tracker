{% extends 'base.html' %}
{% block body  %}
<div class="bg-image1"></div>

<div class="bg-text1">
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4" style="text-align: center; color: rgb(0, 0, 0); font-family: 'Courier New', monospace; font-size: 60px;">WELCOME TO TRACKERA</h3></div>
                                    <div class="card-body">
                                        <form action='/handlelogin/' method='post'>
                                        {% csrf_token %}
                                            <div class="form-group">
                                                <label class="small mb-1" for="loginuname" style=" font-family: Garamond, serif; font-size: 20px;">Username</label>
                                                <input class="form-control py-4" id="loginuname" name="loginuname" type="text" placeholder="Enter user name" required/>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label class="small mb-1" for="loginpassword1" style=" font-family: Garamond, serif; font-size: 20px;">Password</label>
                                                <input class="form-control py-4" id="loginpassword1" name="loginpassword1" type="password" placeholder="Enter password" required/>
                                            </div>
                                            
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" reqired />
                                                    <label class="custom-control-label" for="rememberPasswordCheck" style=" font-family: Garamond, serif;">Remember password</label>
                                                </div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <div class="btnn"><br>
                                                <button type="submit" class="btn" style=" font-family: Garamond, serif;  font-size: 20px;">Login</button>
																							</div>
																							<div  class="link">
																							<a class="small" href="\reset_password" style=" color: rgb(0, 0, 0); font-family: Garamond, serif;">Forgot Password?</a><br>
                                           
                                 <div class="card-footer text-center">
                                        <div class="small"><a href="/register" style=" color: rgb(0, 0, 0); font-family: Garamond, serif;">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
            </body>

  {% endblock body %}
